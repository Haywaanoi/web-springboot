<head th:replace="index::head">

</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Section Begin -->
    <div th:replace="index::offcanvas-menu"></div>
    <!-- Offcanvas Menu Section End -->

    <!-- Header Section Begin -->
    <header th:replace="index::header-section"></header>
    <!-- Header End -->

    <!-- Contact Section Begin -->
    <section class="contact-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="contact-text">
                        <h2>Contact Info</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                            labore et dolore magna aliqua.</p>
                        <table>
                            <tbody>
                                <tr>
                                    <td class="c-o">Address:</td>
                                    <td>856 Cordia Extension Apt. 356, Lake, US</td>
                                </tr>
                                <tr>
                                    <td class="c-o">Phone:</td>
                                    <td>(12) 345 67890</td>
                                </tr>
                                <tr>
                                    <td class="c-o">Email:</td>
                                    <td>info.colorlib@gmail.com</td>
                                </tr>
                                <tr>
                                    <td class="c-o">Fax:</td>
                                    <td>+(12) 345 67890</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-7 offset-lg-1">
                    <form th:action="@{/sendmail}" class="contact-form" method="post">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" name="yourname" placeholder="Your Name">
                            </div>
                            <div class="col-lg-6">
                                <input type="email" name="to" placeholder="Your Email">
                            </div>
                            <div class="col-lg-12">
                                <textarea name="content" placeholder="Your Message"></textarea>
                                <button type="submit">Submit Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="map">

        </div>
    </section>

    <!-- Footer Section Begin -->
    <footer th:replace="index::footer"></footer>
