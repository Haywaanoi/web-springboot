<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin-template/admin-page::admin-head">
</head>
<body>
<nav th:replace="admin-template/admin-page::admin-nav"></nav>
<div class="container mt-4">
    <table class="table table-striped table-bordered">
        <thead class="table table-dark">
        <tr>
            <th>Mã hóa đơn</th>
            <th>Mã đơn đặt phòng</th>
            <th>Tên khách hàng</th>
            <th>Dịch vụ đã sử dụng</th>
            <th>Loại phòng đã đặt</th>
            <th>Ngày tạo</th>
            <th>Tổng tiền</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item:${dsHoaDon}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.getMaDatPhong().id}"></td>
                <td th:text="${item.getMaDatPhong().getMaKhachHang().hoTen}"></td>
                <td th:text="${item.getMaDatPhong().getMaDichVu().tenDichVu}"></td>
                <td th:text="${item.getMaDatPhong().getMaPhong().getLoaiPhongID().tenLoaiPhong}"></td>
                <td th:text="${item.ngayXuatHoaDon}"></td>
                <td th:text="${item.tongTien}"></td>
                <td><a class="btn btn-danger">Xóa</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
