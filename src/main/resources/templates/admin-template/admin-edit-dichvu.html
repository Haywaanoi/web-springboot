<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin-template/admin-page::admin-head">
</head>
<body>
<nav th:replace="admin-template/admin-page::admin-nav"></nav>
<div class="container mt-5 ">
    <h2 class="text-center">Cập nhật thông tin dịch vụ</h2>
    <form th:action="@{/admin/dichvu/edit}" th:object="${dichvu}" method="post">
        <div class="form-group">
            <label for="tenDichVu">Tên dịch vụ:</label>
            <input type="hidden" th:field="*{id}">
            <input type="text" class="form-control" th:field="*{tenDichVu}" id="tenDichVu" placeholder="Nhập ten dich vu">
            <label for="motaDichVu">Mo Ta:</label>
            <input type="text" class="form-control" th:field="*{moTaDichVu}" id="motaDichVu" placeholder="Nhập mo ta">
            <label for="giaDichVu">Gia:</label>
            <input type="number" class="form-control" th:field="*{giaDichVu}" id="giaDichVu" placeholder="Nhập gia">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
