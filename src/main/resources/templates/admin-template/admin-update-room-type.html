<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin-template/admin-page::admin-head">

<!--    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>-->
</head>
<body>
<nav th:replace="admin-template/admin-page::admin-nav"></nav>
<div class="container mt-4">
    <h2 class="mb-4 ">Sửa thông tin phòng</h2>
    <form th:action="@{/admin/view-rooms/update}"  method="post" enctype="multipart/form-data" th:object="${loaiphong}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="tenloai">Tên loại:</label>
            <input type="text" class="form-control" name="tenloai" id="tenloai" placeholder="Tên loại phòng" th:field="*{tenLoaiPhong}">
        </div>

        <div class="form-group">
            <label for="mota">Mô tả:</label>
            <textarea type="email" class="form-control" name="mota" id="mota" placeholder="Mô tả" th:field="*{moTaLoaiPhong}"></textarea>
        </div>

        <div class="form-group">
            <label for="giaphong">Giá</label>
            <input type="number" class="form-control" name="giaphong" id="giaphong" placeholder="Giá phòng" th:field="*{giaLoaiPhong}" >
        </div>
        <div class="form-group">
            <label for="anh">Ảnh</label>
            <div id="anh" th:src="${loaiphong.duongDanHinhAnh}"></div>
        </div>
        <div class="form-group">
            <label for="anhphong">Hình ảnh:</label>
            <input onchange="uploadFile(this)" type="file" class="form-control" id="anhphong" accept="image/*">
            <input type="text" class="form-control" name="duongDanHinhAnh" id="duongdananh" placeholder="Giá phòng" th:field="*{duongDanHinhAnh}" >
        </div>
        <button id="btnsubmit" type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
    </form>
</div>
</body>

<script th:src="@{/js/myjs.js}"></script>



</html>
