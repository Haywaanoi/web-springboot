</head>
<body>
<nav th:replace="admin-template/admin-page::admin-nav"></nav>




<div class="container mt-4" >
    <h1 class="h1 text-center mb-4">Thông tin loại phòng</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
        <tr>
            <th>Tên loại</th>
            <th>Mô tả</th>
            <th>Hình ảnh</th>
            <th>Giá</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${dsloai}" align="center">
            <td th:text="${item.tenLoaiPhong}"></td>
            <td th:text="${item.moTaLoaiPhong}"></td>
            <td ><img th:src="${item.duongDanHinhAnh}" alt="" width="100" height="100"></td>
            <td th:text="${item.giaLoaiPhong}"></td>
            <td><a class="btn btn-danger" th:href="@{'/admin/view-rooms/delete/'+${item.id}}">Xóa</a>|<a class="btn btn-success" th:href="@{'/admin/view-rooms/edit/'+${item.id}}">Sửa</a></td>
        </tr>
        <tr align="center">
            <td colspan="5"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#themSuaModal" >Thêm</button></td>
        </tr>
        </tbody>
    </table>
    <div class="modal" id="themSuaModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" >Thêm loại phòng</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/view-rooms/save}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col">
                               <span>Tên loại:</span> <input class="form-control" type="text" name="tenloai" placeholder="Nhap ten loai" required>
                            </div>
                            <div class="col">
                               <span>Mô tả:</span> <textarea class="form-control"  type="text" placeholder="Mo ta" name="mota" rows="2"></textarea>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <span>Giá </span> <input type="number" name="giaphong" class="form-control" required>
                                </div>
                            </div>
                            <div><span>Hình ảnh:</span><input type="file" id="anhphongurl" name="anhphong"  accept="image/*" class="form-control"></div>
                            <div class="modal-footer">
                                <div align="center"><input id="btnThem" type="submit" class="btn btn-success" value="Thêm" data-bs-dismiss="modal"></div>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
