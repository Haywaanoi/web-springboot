<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="admin-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Thư viện Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- Thư viện Bootstrap JS và Popper.js (để sử dụng dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="admin-nav">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/home}">Admin Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/admin/home}"><i class="fa fa-home"></i>Trang chủ</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUsers" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-users"></i>Người dùng
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownUsers">
                        <li><a class="dropdown-item" th:href="@{/admin/view-admin}">Quản trị viên</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/khachhang}">Khách hàng</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-list"></i>
                        Danh mục
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><h2 class="dropdown-header text-primary">Quản lý</h2></li>
                        <li><a class="dropdown-item" th:href="@{/admin/dichvu}">Dịch vụ</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/view-rooms}">Loại phòng</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/phong}">Phòng</a></li>
                        <li class="dropdown-divider"></li>
                        <li>
                            <h1 class="dropdown-header text-primary">
                                Theo dõi
                            </h1></li>
                        <li><a class="dropdown-item" th:href="@{/admin/list-datphong}">Xem đơn đặt phòng</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/list-invoices}">Xem hóa đơn</a></li>

                    </ul>
                </li>
                <!-- Thêm các mục navbar khác nếu cần -->
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item text-white">
<!--                    Xin chào:<span sec:authentication="principal.username" class=""></span>-->
                    <div class="container mt-1">Xin chào: <span sec:authentication="principal.username"></span></div>
                </li>
                <li class="nav-item">
<!--                    <a class="nav-link" href="#"><i class="fa fa-sign-out"></i>Đăng xuất</a>-->
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-primary" value="Đăng xuất">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Table -->
<div class="container mt-4">
    <h2 align="center">Dữ liệu quản trị</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên</th>
            <th scope="col">Email</th>
            <!-- Thêm các cột khác nếu cần -->
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Người dùng 1</td>
            <td>user1@example.com</td>
            <!-- Thêm dữ liệu cho các cột khác -->
        </tr>
        <!-- Thêm các dòng khác nếu cần -->
        </tbody>
    </table>
</div>

</body>
</html>
