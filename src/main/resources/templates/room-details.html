<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="index::head">

</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Section Begin -->
    <div th:replace="index::offcanvas-menu"></div>
    <!-- Offcanvas Menu Section End -->

    <!-- Header Section Begin -->
    <header th:replace="index::header-section"></header>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Our Rooms</h2>
                        <div class="bt-option">
                            <a th:href="@{/}">Home</a>
                            <span>Rooms</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->
<!--    Room Details Find Form-->


    <div class="booking-form container">
        <div>
            <h2 class="mb-4 text-center">Find Room</h2>
            <form>
                <div class="mb-3">
                    <label for="check-in-date" class="form-label">Check In Date</label>
                    <input type="date" class="form-control" id="check-in-date" name="check-in-date" required>
                </div>
                <div class="mb-3">
                    <label for="check-out-date" class="form-label">Check Out Date</label>
                    <input type="date" class="form-control" id="check-out-date" name="check-out-date" required>
                </div>
                <button type="submit" class="btn btn-primary ">Check Availability</button>
            </form>
        </div>
    </div>

    <!-- Room Details Section Begin -->
    <div class="container">
        <div class="row">
            <!-- Phòng Standard -->
            <div class="col-md-4" th:each="item:${dsloai}">
                <div class="card border-warning mt-3 mb-3" >
                    <img th:src="${item.duongDanHinhAnh}" class="card-img-top" alt="" height="200" width="300">
                    <div class="card-body border-warning">
                        <h2 th:class="card-title" th:text="${item.tenLoaiPhong}"></h2>
                        <p th:class="card-text" th:text="'Mô tả: '+${item.moTaLoaiPhong}"></p>
                        <h3 th:class="card-text" th:text="${item.giaLoaiPhong}+'$'"></h3>
                        <a href="#" class="btn btn-primary centered">Đặt ngay</a>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <!-- Room Details Section End -->

    <!-- Footer Section Begin -->
    <footer th:replace="index::footer"></footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <div th:replace="index::script"></div>
</body>
</html>
